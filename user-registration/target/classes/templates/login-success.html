<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Success</title>
</head>
<body>
    <h2>Login Successful!</h2>
    <p><strong>Reg No:</strong> <span th:text="${register.regno}"></span></p>
    <p><strong>Name:</strong> <span th:text="${register.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${register.email}"></span></p>
    <p><strong>Username:</strong> <span th:text="${register.username}"></span></p>
</body>
</html>
